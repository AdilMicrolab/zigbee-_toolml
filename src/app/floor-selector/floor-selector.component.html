<div class="top_center">
  <img src="/assets/image.png" />
</div>
<div class="bottom_text">
  <h4>Structure of numbering lamps, left to right starting from the door</h4>
</div>
<div class="centered">
  <div class="row">
    <div class="col">
      <div ngbDropdown class="d-inline-block">
        <button
          type="button"
          class="btn btn-outline-primary"
          id="dropdownBasic1"
          ngbDropdownToggle
        >
          Select floor
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button
            ngbDropdownItem
            (click)="Floor_selected($event, gateway_info)"
            *ngFor="let floor of floor_list"
          >
            {{ floor }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
